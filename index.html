<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <title>PTZ-edge-js-quickstart</title>
    <script>
        const ptz = require("@joraclista/ptz-edge-js");
		
		window.onload = function() {
	
			var getIntFromId = function(id) {
				return parseInt(document.getElementById(id).value);
			}

			var updateZoomInfo = () => ptz.getCameraZoomInfo('PTZ Pro 2', function(error, result) {
				if (error) throw error;
				document.getElementById("GetCameraZoomInfo").innerHTML = JSON.stringify(result);
			});
	
			updateZoomInfo();

			document.getElementById("ZoomIn").onclick = function() {
				ptz.zoomIn('PTZ Pro 2', function (error, result) {
					if (error) throw error;
					console.log(result);
					updateZoomInfo();
				});
			}

			document.getElementById("ZoomOut").onclick = function() {
				ptz.zoomOut('PTZ Pro 2', function (error, result) {
					if (error) throw error;
					console.log(result);
					updateZoomInfo();
				});
			}

			document.getElementById("Left").onclick = function() {
				ptz.moveLeft('PTZ Pro 2', function (error, result) {
					if (error) throw error;
					console.log(result);
				});
			}
			
			document.getElementById("Right").onclick = function() {
				ptz.moveRight('PTZ Pro 2', function (error, result) {
					if (error) throw error;
					console.log(result);
				});
			}
			
			document.getElementById("Up").onclick = function() {
				ptz.moveUp('PTZ Pro 2', function (error, result) {
					if (error) throw error;
					console.log(result);
				});
			}
			document.getElementById("Down").onclick = function() {
				ptz.moveDown('PTZ Pro 2', function (error, result) {
					if (error) throw error;
					console.log(result);
				});
			}

	}
    </script>
      <link rel="stylesheet" href="default.css">
  </head>
  <body>
    <h3>PTZ-edge-js-quickstart</h3>

    <table>
        <tr>
            <th style="background: #c4d4e5" colspan="2">
            </th>
        </tr>
        <tr>
            <td class="method">GetCameraZoomInfo</td>
            <td><pre id="GetCameraZoomInfo"></pre></td>
        </tr>
        <tr>
            <td class="method">ZoomIn</td>
            <td><input id="ZoomIn" 
			           type="button" 
					   style="width:100px" 
					   value="ZoomIn"></td>
        </tr>
        <tr>
            <td class="method">ZoomOut</td>
            <td><input id="ZoomOut" 
			           type="button" 
					   style="width:100px" 
					   value="ZoomOut"></td>
        </tr>
		<tr>
            <td class="method">Pan</td>
            <td>
				<input id="Left" 
				       type="button" 
					   style="width:50px" 
					   value="Left">
				<input id="Right" 
				       type="button" 
					   style="width:50px" 
					   value="Right">
			</td>
        </tr>
		<tr>
            <td class="method">Tilt</td>
            <td>
				<input id="Up" 
				       type="button" 
					   style="width:50px" 
					   value="Up">
				<input id="Down" 
				       type="button" 
					   style="width:50px" 
					   value="Down">
			</td>
        </tr>
    </table>
    <br/>

  </body>
</html>
